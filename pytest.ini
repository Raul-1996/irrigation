[pytest]
minversion = 7.0
addopts = -q -p no:selenium -p no:pytest_selenium
markers =
    unit: fast, isolated unit tests
    integration: multi-module tests with real services (DB, scheduler, MQTT mock)
    e2e: end-to-end happy paths
    ui: selenium-driven UI tests
    perf: performance/latency measurements
    migrations: DB migration checks
    timeout: tests with explicit timeout requirements
filterwarnings = ignore::DeprecationWarning
                 ignore::urllib3.exceptions.NotOpenSSLWarning
testpaths = tools/tests/tests_pytest
